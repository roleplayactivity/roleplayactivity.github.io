<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleplay Activity</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <a href="#discord">Discord</a>
    <a href="#rules">Pravidla</a>
    <a href="#whitelist">Whitelist</a>
  </header>

  <div class="content">
    <h1>Vítejte na Roleplay Activity</h1>
    <p>Začni svou roli na našem FiveM serveru!</p>
    
    <!-- Odkazy na externí stránky -->
    <a href="https://discord.gg/example" class="btn">Připoj se k Discordu</a>
    <a href="https://www.example.com/rules" class="btn">Přečti si pravidla</a>
    <a href="whitelist-form.html" class="btn">Žádost o Whitelist</a>

    <!-- Tlačítko pro přihlášení přes Discord (OAuth2) -->
    <a href="https://tvujserver.herokuapp.com/login" class="btn login-btn">Přihlásit se přes Discord</a>
  </div>

  <!-- Popup okno pro úspěšné přihlášení -->
  <div id="success-popup" class="popup">
    <div class="popup-content">
      <span id="close-popup" class="close">&times;</span>
      <h2>Úspěšně přihlášeno!</h2>
      <p>Vítej, <span id="username"></span>!</p>
      <img id="user-avatar" src="" alt="Avatar" width="100">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Roleplay Activity. Všechna práva vyhrazena.</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // Funkce pro zobrazení popupu po přihlášení
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const status = urlParams.get('status');
      const username = urlParams.get('username');
      const avatar = urlParams.get('avatar');
      
      if (status === 'success') {
        document.getElementById('username').textContent = username;
        document.getElementById('user-avatar').src = `https://cdn.discordapp.com/avatars/${urlParams.get('user_id')}/${avatar}.png`;
        document.getElementById('success-popup').style.display = 'block';
      }
    }

    // Uzavření popupu
    document.getElementById('close-popup').onclick = function() {
      document.getElementById('success-popup').style.display = 'none';
    }
  </script>

</body>
</html>
